    <main>
        <h1 class="contactFormHeader">Formularz kontaktowy</h1>

        <form class="contactForm" action="https://dev.cotenfrontend.pl" class="form" method="post">
            <div>
                <label for="name">Imię*</label><br>
                <input required name="name" type="text" id="name" placeholder="Wpisz swoje imię">
            </div>
            <div>
                <label for="surname">Nazwisko*</label><br>
                <input required name="surname" type="text" id="surname" placeholder="Wpisz swoje nazwisko">
            </div>
            <div>
                <label for="phoneNumber">Numer telefonu</label><br>
                <input name="phone number" type="tel" id="phoneNumber" placeholder="Wpisz swój nr telefonu">
            </div>
            <div>
                <label for="email">E-mail*</label><br>
                <input required name="e-mail adress" type="email" id="email" placeholder="Wpisz swój e-mail">
            </div>
            <div>
                <label for="topic">W jakiej sprawie się kontaktujesz?*</label><br>
                <select required name="temat" id="topic">
                    <option value="">Niestandardowe</option>
                    <option>Informacje</option>
                    <option>Pomoc</option>
                    <option>Reklamacje</option>
                    <option>Inne</option>
                </select>
            </div>
            <div>
                <label for="unTopic">Niestandardowy temat<br>(jeśli nie znalazłeś go wyżej)</label><br>
                <input name="temat" type="text" id="unTopic" placeholder="Wpisz niestandardowy temat">
            </div>
            <div>
                <label for="message">Opisz swój problem*</label><br>
                <textarea required placeholder="Opisz krótko swoje pytanie" name="opis" id="message"></textarea>
            </div>
            <div>
                <label for="files">Dołącz pliki ze zdjęciami</label><br>
                <input type="file" name="files" id="files">
            </div>
            <div>
                <input required name="permission check" type="checkbox"
                    value="Wyrażam zgodę na przetwarzanie moich danych osobowych" id="permission">
                <label for="permission">Wyrażam zgodę na przetwarzanie moich danych osobowych*</label><br>
            </div>
            <div>
                <input name="permission number" type="checkbox"
                    value="Wyrażam zgodę na kontaktowanie się za pomocą telefonu" id="permissionNumber">
                <label for="permissionNumber">Wyrażam zgodę na kontaktowanie się za pomocą telefonu</label><br>
            </div>
            <div><input type="reset" value="Wyczyść formularz" /><input type="submit" value="Wyślij formularz" /></div>

        </form>
    </main>

    <footer class="footer">
